<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>We come in peace</title>
</head>

<body class="text-center">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form id="jsc-form" class="form-signin">
                <h3 class="h3 mb-3 font-weight-normal">Search Reports</h3>
                <table>
                    <tr>
                        <td><label for="jsc-report-city">City:</label></td>
                        <td><input class="form-control" id="jsc-report-city" type="text" autofocus></td>
                    </tr>
                    <tr>
                        <td><label for="jsc-report-state">State:</label></td>
                        <td><input class="form-control" id="jsc-report-state" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="jsc-report-country">Country:</label></td>
                        <td><input class="form-control" id="jsc-report-country" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="jsc-report-shape">Shape:</label></td>
                        <td><input class="form-control" id="jsc-report-shape" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="jsc-report-date">Date/Time:</label></td>
                        <td><input class="form-control" id="jsc-report-date" type="date"></td>
                    </tr>
                </table>
                <button class="btn btn-lg btn-secondary btn-block" id="jsc-filter-button" type="submit">Filter</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="">Date</th>
                    <th class="">City</th>
                    <th class="">State</th>
                    <th class="">Country</th>
                    <th class="">Shape</th>
                    <th class="">Duration</th>
                    <th class="">Comments</th>
                </tr>
                </thead>
                <tbody id="jsc-body-for-data"></tbody>
            </table>
            <p id="jsc-empty-list"></p>
        </div>
    </div>
</div>

<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
